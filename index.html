<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智能社—http://www.zhinengshe.com</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        #div1{
            width:100px;
            height:100px;
            background: red;
            margin: 100px auto;
            -webkit-transition: .5s all ease;
        }
    </style>
    <script>
        function dbl(obj,fn){
            var dou=false;

            function fnDbl(){
                if(dou){
                    fn && fn.call(obj);
                }
                dou=true;

                setTimeout(function(){
                    dou=false;
                },200);
            }
            obj.addEventListener('touchstart',fnDbl,false);
        }

        document.addEventListener('DOMContentLoaded',function(){
            var oDiv=document.getElementById('div1');

            var bSign=true;
            dbl(oDiv,function(){
                if(bSign){
                    oDiv.style.WebkitTransform='scale(2) rotate(360deg)';
                }else{
                    oDiv.style.WebkitTransform='scale(1) rotate(0deg)';
                }
                bSign=!bSign;
            });
        },false);
    </script>
</head>
<body>
    <div id="div1">

    </div>
</body>
</html>
